name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Prepare report directory
      run: mkdir -p playwright-reports

    - name: Run All Playwright Tests
      run: npx playwright test --reporter=html
    - name: Store All Tests Report
      run: mv playwright-report/ playwright-reports/all-tests

    - name: Run Specific Test 5 Times
      run: npx playwright test --grep "Submit form successfully" --repeat-each 5 --workers=1 --reporter=html
    - name: Store Specific Test Report
      run: mv playwright-report/ playwright-reports/specific-test


    - name: Merge Playwright Reports
      run: |
        npx playwright merge-reports playwright-reports/all-tests playwright-reports/specific-test
        npx playwright show-report --output=playwright-report

    - name: Upload Playwright HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
